plugins {
    id 'java'
}

group 'org.example'
version '1.1'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'org.telegram:telegrambots:6.1.0'
    implementation 'io.github.cdimascio:dotenv-java:2.2.4'
}